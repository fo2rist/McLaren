// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

project.ext {
    COMPILE_SDK_VERSION = 26
    TARGET_SDK_VERSION = 26
    BUILD_TOOLS_VERSION = '26.0.1'
    supportVersion = '26.0.1'
    // dependency injection
    daggerAndroidSupport = 'com.google.dagger:dagger-android-support:2.11'
    daggerAnnotationProcessor = 'com.google.dagger:dagger-android-processor:2.11'
    daggerCompiler = 'com.google.dagger:dagger-compiler:2.11'
}
