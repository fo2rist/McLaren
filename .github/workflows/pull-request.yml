name: Android Pull Request Check
on: [push]

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    # - name: set up JDK 1.8
    #   uses: actions/setup-java@v1
    #   with:
    #     java-version: 1.8

    - name: Unit Test
      run: ./gradlew testDebugUnitTest && jacocoTestDebugUnitTestReport
      continue-on-error: true # IMPORTANT: allow pipeline to continue to Android Test Report step
