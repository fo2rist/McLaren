language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

  components:
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL

    # Emulato system image for tests
    #- sys-img-armeabi-v7a-google_apis-25

before_cache:
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
    - $HOME/.gradle/caches/modules-2
    - $HOME/.gradle/wrapper/

before_script:
    # Prepare pre-accepted licenses to not be promted at installation
    - mkdir -p "$ANDROID_HOME/licenses"
    - cp ./google-licenses/* "$ANDROID_HOME/licenses/"
    # Launch emulator before the execution
    #- echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
    #- emulator -avd test -no-audio -no-window &
    #- android-wait-for-emulator
    #- adb shell input keyevent 82 &
script:
    - ./gradlew build check jacocoTestDebugUnitTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./gradlew coveralls
